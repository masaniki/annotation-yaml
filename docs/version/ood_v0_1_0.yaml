"@Summ":
  "@Summ": 簡易的な説明を自然言語で記述する。1行に収まる程度である必要がある。
  "@Type": 自然言語
  "!ComeFrom": summary.
"@Type":
  "@Summ": value(key-value')のdata型を記述する。
  "@Desc":
  - 現在は厳密な型付けではないので自然言語的な説明も許容している。
  - data型はUpperCammelCaseで記述する。
  "@Type": Type
"@Default":
  "@Summ": dataの初期値を記述する。
  "@Type": 形式言語
"@Desc":
  "@Summ": 詳細情報を自然言語で記述する。 複数行でも良い。
  "@Type": 自然言語
  "!ComeFrom": description.
"@Note":
  "@Summ": メモ書き。
  "@Type": 自然言語
"@Attention":
  "@Summ": 注意。
  "@Type": 自然言語
"@Caution":
  "@Summ": 警告。
  "@Type": 自然言語
"@Warning":
  "@Summ": 重大な警告。
  "@Type": 自然言語
"@Tags":
  "@Summ": 検索用のkeyword。
  "@Type": List
"@Class":
  "@Summ": classを格納する。
  "@Type": Dict
"@Parent":
  "@Summ": 親classを記述する。
  "@Type": Type
"@Vars":
  "@Summ": 変数を格納する。
  "@Type": FreeDict
  "!ComeFrom": variables.
"@Funcs":
  "@Summ": 関数を格納する。
  "@Type": FreeDict
  "!ComeFrom": functions.
"@ClsVars":
  "@Summ": class変数を格納する。
  "@Type": FreeDict
  "!ComeFrom": class variables.
  "!Parent":
  - "@Class" 
"@ClsFuncs":
  "@Summ": class関数を格納する。
  "@Type": FreeDict
  "!ComeFrom": class function.
  "!Parent":
  - "@Class"
"@InsVars":
  "@Summ": instant変数を格納する。
  "@Type": FreeDict
  "!ComeFrom": instance variables.
  "!Parent":
  - "@Class"
"@InsFuncs":
  "@Summ": instance関数を格納する。
  "@Type": FreeDict
  "!ComeFrom": instance functions.
  "!Parent":
  - "@Class"
"@Args":
  "@Summ": 引数を記述する。
  "@Type": FreeDict
  "!ComeFrom": arguments.
  "!Parent":
    - "@Funcs"
    - "@InsFuncs"
    - "@ClsFuncs"
"@Returns":
  "@Summ": 引数を記述する。
  "@Type": Dict
  "!Parent":
    - "@Funcs"
    - "@InsFuncs"
    - "@ClsFuncs"
"@Error":
  "@Summ": 例外処理の内容を記述する。
  "@Type": Dict
  "!Parent":
    - "@Funcs"
    - "@InsFuncs"
    - "@ClsFuncs"
"!ComeFrom":
  "@Summ": 由来を記述する。
  "@Type": 自然言語
"!Parent":
  "@Summ": 親要素に指定できるkeyを記述する。ここに記述していない親要素の子要素にはなれない。
  "@Type": AnnotationKeyのList型。

