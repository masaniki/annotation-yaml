# ood_v0_2_0.yamlから引用。
"@Summ":
  "@Summ": 簡易的な説明を自然言語で記述する。1行に収まる程度である必要がある。
  "@ComeFrom": summary.
  "!Child": "!Str"
"@Type":
  "@Summ": value(key-value')のdata型を記述する。
  "@Desc":
  - 現在は厳密な型付けではないので自然言語的な説明も許容している。
  - data型はUpperCammelCaseで記述する。
  "!Child": "!Str"
"@Default":
  "@Summ": dataの初期値を記述する。
"@Desc":
  "@Summ": 詳細情報を自然言語で記述する。 複数行でも良い。
  "@ComeFrom": description.
  "!Child": "!Str"
"@Feat":
  "@Summ": 特徴を記述する。
  "@ComeFrom": feature.
  "!Child": "!Str"
"@Note":
  "@Summ": メモ書き。
  "!Child": "!Str"
"@Attention":
  "@Summ": 注意message。
  "!Child": "!Str"
"@Caution":
  "@Summ": 警告message。
  "!Child": "!Str"
"@Warning":
  "@Summ": 重大な警告message。
  "!Child": "!Str"
"@Tags":
  "@Summ": 検索用のkeyword。
  "!Child": "!List"
  "@Example":
  - constructor:
    "@Summ": 同じdata型のinstanceを生成する時に用いる。
  - 編集:
    "@Summ": instanceの中身を変更する時に用いる。
  - 検索:
    "@Summ": instanceの中身を確認する∧instanceの中身を変更しない時に用いる。
  - 特徴量:
    "@Summ": instanceとは異なるdata型を出力する場合に用いる。
  - 単項演算:
    "@Summ": 引数が1つ∧戻り値も同じdata型の時に用いる。
  - 二項演算:
    "@Summ": 同じdata型を引数に持つ∧戻り値も同じdata型の時に用いる。
"@Example":
  "@Summ": 例を自然言語で記述する。
  "!Child": "!Str"
"@Class":
  "@Summ": classを格納する。
  "!Child": "!FreeMap"
"@Parent":
  "@Summ": 親classを記述する。
  "!Child": "!Str"
"@Vars":
  "@Summ": 変数を格納する。
  "@ComeFrom": variables.
  "!Child": "!FreeMap"
"@Funcs":
  "@Summ": 関数を格納する。
  "@ComeFrom": functions.
  "!Child": "!FreeMap"
"@ClsVars":
  "@Summ": class変数を格納する。
  "@ComeFrom": class variables.
  "!Child": "!FreeMap"
  "!Parent":
  - "@Class" 
"@ClsFuncs":
  "@Summ": class関数を格納する。
  "@ComeFrom": class function.
  "!Child": "!FreeMap"
  "!Parent":
  - "@Class"
"@InsVars":
  "@Summ": instant変数を格納する。
  "@ComeFrom": instance variables.
  "!Child": "!FreeMap"
  "!Parent":
  - "@Class"
"@InsFuncs":
  "@Summ": instance関数を格納する。
  "@ComeFrom": instance functions.
  "!Child": "!FreeMap"
  "!Parent":
  - "@Class"
"@Getter":
  "@Summ": classの外部から変数を参照可能か否かを記録。
  "!Child":
    "!Enum":
    - "+":
        "@Summ": classの外部から参照可能。
    - "#":
        "@Summ": 子classからは参照可能。
    - "-":
        "@Summ": 外部のclassから参照不可能。
  "@Default": "+"
"@Setter":
  "@Summ": classの外部から変数を代入可能か否かを記録。
  "!Child":
    "!Enum":
    - "+":
        "@Summ": classの外部から代入可能。
    - "#":
        "@Summ": 子classからは代入可能。
    - "-":
        "@Summ": 外部のclassから代入不可能。
  "@Default": "+"
"@Args":
  "@Summ": 引数を記述する。
  "@ComeFrom": arguments.
  "!Child": "!FreeMap"
  "!Parent":
    - "@Funcs"
    - "@InsFuncs"
    - "@ClsFuncs"
"@Returns":
  "@Summ": 引数を記述する。
  "!Child": "!AnnoMap"
  "!Parent":
    - "@Funcs"
    - "@InsFuncs"
    - "@ClsFuncs"
"@Error":
  "@Summ": 例外処理の内容を記述する。
  "!Child": "!FreeMap"
  "!Parent":
    - "@Funcs"
    - "@InsFuncs"
    - "@ClsFuncs"
"@ComeFrom":
  "@Summ": 由来を記述する。
  "!Child": "!Str"
